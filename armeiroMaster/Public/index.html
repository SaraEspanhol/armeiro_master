<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand font-monospace" href="index.html">Armeiro Master</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title font-monospace" id="offcanvasNavbarLabel">Armeiro Master</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-5">
                            <li class="nav-item">
                                <a class="nav-link font-monospace" href="index.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link font-monospace" href="menuInicial.html" id="inicioLink">Menu Inicial</a>
                            </li>
                            <li class="nav-item" id="admin-controls" style="display: none;">
                                <a class="nav-link font-monospace" href="admin.html">Admin</a>
                            </li>
                            <li class="nav-item">
                                <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header> 

    <main>
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="auth-form">
                <h4 class="font-monospace text-center">Login</h4>
                <p id="message"></p>
                <p id="welcome-message" class="font-monospace text-success"></p>
                <br>
                <label for="email">Email</label>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <label for="password">Senha</label>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button class="btn btn-outline-success font-monospace" type="button" id="signup-btn">Cadastrar</button>
                <button class="btn btn-outline-success font-monospace" type="button" id="login-btn">Autenticar</button>
                <button class="btn btn-outline-danger font-monospace" type="button" id="google-login-btn">Google</button>
            </form>
        </div>
    </main>
