    <main>
   <!-- Formulario de contato -->

      <div class="Ajuda d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="mb-3 p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <form class="row gy-2 gx-3 align-items-center">
            <label for="cd_email" class="form-label font-monospace">Email</label>
            <input type="text" class="form-control form-control-sm font-monospace" id="cd_email" placeholder="Email">

            <label for="cd_categoria" class="form-label font-monospace">Tipo de solicitação</label>
                        <select  id="cd_categoria" class="form-select font-monospace" aria-label="Default select example">
                            <option selected>Selecione uma opção:</option>
                            <option value="Sugestao">Sugestão</option>
                            <option value="Reclamacao">Reclamação</option>
                            <option value="Elogio">Elogio</option>
                            <option value="Outro">Outro</option>
                        </select>
          
            <label for="cd_descricao" class="form-label font-monospace">Descrição:</label>
            <textarea class="form-control font-monospace" id="cd_descricao" rows="3"></textarea>
            <br>
            <button type="button" class="btn btn-outline-success font-monospace" id="bt_enviar">Enviar</button>
          </form>
