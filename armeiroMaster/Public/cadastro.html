  <main>
    <!-- Formulario de Cadastro -->
    <div class="Cadastro">
      <div class="mb-3">
        <form class="row gy-2 gx-3 align-items-center">
          <label for="cd_REF" class="form-label font-monospace">REF</label>
          <input type="text" class="form-control form-control-sm font-monospace" id="cd_REF" placeholder="Referência">
          <label for="cd_Grupo" class="form-label font-monospace">Grupo</label>
          <input type="text" class="form-control font-monospace" id="cd_Grupo" placeholder="Grupo">
          <label for="cd_Modelo" class="form-label font-monospace">Modelo</label>
          <select id="cd_Modelo" class="form-select font-monospace" aria-label="Default select example">
            <option selected>Selecione o modelo</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
          </select>
          <br>
          <label for="cd_Bateria" class="form-label font-monospace">Bateria</label>
          <select id="cd_Bateria" class="form-select font-monospace" aria-label="Default select example">
            <option selected>Status da Bateria</option>
            <option value="OK">OK</option>
            <option value="BAIXADA">BAIXADA</option>
            <option value="NÃO HÁ">NÃO HÁ</option>
            <option value="-">-</option>
          </select>
          <label for="cd_NumeroSerie" class="form-label font-monospace">Número de Série</label>
          <input type="text" class="form-control font-monospace" id="cd_NumeroSerie" placeholder="Num de Série">
          <label for="cd_Antena" class="form-label font-monospace">Antena</label>
          <select id="cd_Antena" class="form-select font-monospace" aria-label="Default select example">
            <option selected>Status da Antena</option>
            <option value="OK">OK</option>
            <option value="BAIXADA">BAIXADA</option>
            <option value="DANIFICADA">DANIFICADA</option>
            <option value="SEM ANTENA">SEM ANTENA</option>
            <option value="-">-</option>
          </select>
          <label for="cd_Situacao" class="form-label font-monospace">Situação</label>
          <select id="cd_Situacao" class="form-select font-monospace" aria-label="Default select example">
            <option selected>Situação</option>
            <option value="SEM ALTERAÇÃO">SEM ALTERAÇÃO</option>
            <option value="DESATUALIZADO">DESATUALIZADO</option>
            <option value="BAIXADO">BAIXADO</option>
            <option value="FUNCIONA">FUNCIONA</option>
            <option value="NÃO CONFIGURÁVEL">NÃO CONFIGURÁVEL</option>
            <option value="-">-</option>
          </select>
          <label for="cd_Alteracao" class="form-label font-monospace">Alteração</label>
          <textarea class="form-control font-monospace" id="cd_Alteracao" rows="3"></textarea>
          <br>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-outline-success font-monospace" id="bt_Cadastrar">Cadastrar</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary font-monospace" id="bt_atualizar">Atualizar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
