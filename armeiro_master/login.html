<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="scripts/autentica.js"></script>
    <title>Armeiro Master</title>

     <!-- update the version number as needed -->
     <script defer src="/__/firebase/10.5.2/firebase-app-compat.js"></script>
     <!-- include only the Firebase features as you need -->
     <script defer src="/__/firebase/10.5.2/firebase-auth-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-database-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-firestore-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-functions-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-messaging-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-storage-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-analytics-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-remote-config-compat.js"></script>
     <script defer src="/__/firebase/10.5.2/firebase-performance-compat.js"></script>

       initialize the SDK after all desired features are loaded, set useEmulator to false
       to avoid connecting the SDK to running emulators.
     -->
     <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <header>
            <!-- Navbar - Menu -->

        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
            <a class="navbar-brand font-monospace" href="login.html">Armeiro Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                    <h5 class="offcanvas-title font-monospace" id="offcanvasNavbarLabel">Armeiro Master</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-5">
                            <li class="nav-item">
                            <a class="nav-link font-monospace"  href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link font-monospace" href="ajuda.html">Fale Conosco</a>
                            </li>
                            <li class="nav-item">
                                <button id="logOutButton" class="btn btn-outline-light"> Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header> 

    <main>
        <!--Formulario de login-->
        <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
            <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <h4 class="font-monospace text-center">Login</h4>
                <h3 class="text-center" id="displayName">Você não está autenticado</h3>
                <p id="loadEL"></p>
                <br>
                <div class="form-floating mb-3">
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                <label for="floatingPassword">Senha</label>
                </div>
                <button class="btn btn-outline-success font-monospace" type="submit" id="authEmailPassButton">Entrar</button>
                <button class="btn btn-outline-success font-monospace" type="submit" id="createUserButton">Autenticar</button>
                <button class="btn btn-outline-danger font-monospace" type="submit" id="authGoogleButton">Google</button>
                <button class="btn btn-outline-info font-monospace" type="submit" id="btn_facebook">Facebook</button>
            </form>
        </div>


    </main>

    <footer>
        <p>© 2024 Armeiro Master. Todos os direitos reservados.</p>
        </footer> 
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
